<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>on proc</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

  </style>


  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script src="https://js.arcgis.com/4.7/"></script>


  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/tasks/support/Query",

      "dojo/dom",
      "dojo/domReady!"
    ], function(WebScene, SceneView, Query, dom) {

      // load web scene from ArcGIS Online
      var webScene = new WebScene({
        portalItem: { // autocasts as new PortalItem()
          id: "d7adce2634974cdd9078ba990123736d"
        }
      });

      // create the scene view
      var view = new SceneView({
        container: "viewDiv",
        map: webScene,
        environment: {
          lighting: {
            ambientOcclusionEnabled: true
          }
        }
      });


      view.popupManager.enabled = true;

      // wait until the webscene finished loading
      webScene.when(function() {

        // retrieve the scene layer from the webscene - in this case it is the first layer
        var activeLayer =  webScene.layers.find(function(l) {
           return l.title === "3DVenues";
         });


        // on click shit
          view.whenLayerView(activeLayer)
            .then(function(sceneLayerView) {

              view.on("click", function(event) {
                view.hitTest(event)
                  .then(function(response) {

                    if (response.results[0].graphic) {

                    console.log(response.results[0].graphic
                          .attributes.OBJECTID);

                      var query = new Query({
                        objectIds: [response.results[0].graphic
                          .attributes.OBJECTID
                        ],
                        outFields: ["*"]
                      });


                      sceneLayerView.queryExtent(query)
                        .then(function(result) {
                          view.goTo({
                            target: result.extent.expand(2),
                            tilt: 70,
                            zoom:18
                          }, {
                            duration: 1000,
                            easing: "out-expo"
                          });
                        });


                    }
                  });
              })
            }); // end of view.on click shit
      }); // end of webScene

      // function that displays some of the attributes of the feature in an HTML element


    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
