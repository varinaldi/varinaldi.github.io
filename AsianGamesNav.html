<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title> Asian Games Navigation </title>

  <style>
    html,
    body,
    #navDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/WebMap",
      "dojo/domReady!",
      "esri/tasks/support/Query",
      "esri/layers/FeatureLayer"

    ], function( Map, MapView, WebMap, FeatureLayer, Query) {


      var map = new WebMap({
        portalItem: {
          id: "8c195fcec6634b25b2302dcda07995f3"
        }
      });


      var view = new MapView({
        map: map,
        container: "navDiv"
      });


      var weather = map.layers.find(function(layer) {
         return layer.title === "Not Set";
         });

         var renderer = {
           type: "simple", // autocasts as new SimpleRenderer()
           symbol: {
             type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
             size: 3,
             color: "#fff6dd",
             outline: { // autocasts as new SimpleLineSymbol()
               color: [255, 196, 17, 0.4], // autocasts as new Color()
               width: 4             }
           }
         };


      weather.renderer = renderer;

    });
  </script>
</head>

<body>
  <div id="navDiv"></div>
</body>

</html>
