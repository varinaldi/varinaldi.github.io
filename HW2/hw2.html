<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>B54 Routes</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoidml2YWxkaSIsImEiOiJjaXNnMzI4YWgwMXFsMnludjJ4bjJ4eThnIn0.-bcvQ-o7nhM4q7qAll0sZA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-73.97, 40.7],
    zoom: 13

});

map.on('load', function () {

    // load geojson
    map.addSource('stops', { type: 'geojson', data: 'B54_stops.geojson'});
    map.addSource('route', { type: 'geojson', data: 'B54_Route.geojson'});
    map.addSource('bus', { type: 'geojson', data: 'B54_bus.geojson'});


    // add route
    map.addLayer({
               "id": "route",
               "type": "line",
               "source": "route",
               "paint": {
                       "line-width": 2,
                       "line-color": "#355C7D",
                       "line-opacity":0.3
               }

       });

    // add stops
    map.addLayer({
               "id": "stops",
               "type": "circle",
               "source": "stops",
               "paint": {
                       "circle-radius": 2,
                       "circle-color": "#C06C84"
               }
       });


   // add bus

   map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Cat_silhouette.svg/400px-Cat_silhouette.svg.png', function(error, image) {
       if (error) throw error;
       map.addImage('cat', image);
       map.addLayer({
                   "id": "cat",
                   "type": "circle",
                   "source": "bus",
                   "layout": {
                       "icon-image": "cat",
                       "icon-size": 0.1
                   }
            });
   })

   map.addLayer({
               "id": "bus",
               "type": "circle",
               "source": "bus",
               "paint": {
                       "circle-radius": 4,
                       "circle-color": "#2F9599"
                  }
        });

});

</script>

</body>
</html>
