<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>B54 Routes</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoidml2YWxkaSIsImEiOiJjaXNnMzI4YWgwMXFsMnludjJ4bjJ4eThnIn0.-bcvQ-o7nhM4q7qAll0sZA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-73.97, 40.7],
    zoom: 13

});

map.on('load', function () {

    map.addSource('stops', { type: 'geojson', data: 'B54_stops.geojson'});
    map.addSource('route', { type: 'geojson', data: 'B54_Route.geojson'});


    map.addLayer({
               "id": "route",
               "type": "line",
               "source": "route",
               "paint": {
                       "line-width": 2,
                       "line-color": "#FF847C",
                       "line-opacity":0.8
               }

       });

    map.addLayer({
               "id": "stops",
               "type": "circle",
               "source": "stops",
               "paint": {
                       "circle-radius": 2,
                       "circle-color": "#C06C84"
               }
       });


});

</script>

</body>
</html>
