<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title> Polda </title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
    require([
      "esri/views/MapView",
      "esri/WebMap",
      "dojo/domReady!"
    ], function(
      MapView, WebMap
    ) {


      var map = new WebMap({
        portalItem: {
          id: "16d4190a44a24525aa1d75ee83fd3945"
        }
      });


      var view = new MapView({
        map: map,
        container: "viewDiv"
      });

      function findLayerByTitle(title) {
        return view.map.allLayers.find(function(layer) {
          return layer.title === title;
        });
      }

      // When the view loads, set up UI elements
      let rekapLayer;

      view.when(function() {
        rekapLayer = findLayerByTitle(
          "Rekap kasus 2016 2017");
        rekapLayer.outFields = ["*"];
      });

      


    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
