<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Decision</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        p {
            font-size: 16px;
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <button id="sellButton">SHOULD I SELL??</button>
    <p id="warningText"></p>

    <script>
        let firstClick = true;
        document.getElementById("sellButton").addEventListener("click", function() {
            if (firstClick) {
                this.innerText = "YES!";
                document.getElementById("warningText").innerText = "*don't click again or it will panas panas you";
                firstClick = false;
            } else {
                let decision = Math.random() < 0.5 ? "YES" : "NO";
                this.innerText = decision;
                document.getElementById("warningText").innerText = "*MEOWOO";
            }
        });
    </script>
</body>
</html>
